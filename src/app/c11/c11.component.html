<h2>"Courses</h2>
<ul class="courses">
    <li *ngFor="let course of courses"
        [class.selected]="course === selectedCourse"
        (click)="onSelect(course)">
        <span class="badge">{{course.id}}</span>
        {{course.name}}
    </li>
</ul>


<div *ngIf="selectedCourse" class="selected">
    <h2>{{selectedCourse.name |uppercase}} Details</h2>
    <div> <span> ID:</span>
        {{selectedCourse.id}}
    </div>
    <div>
        <label>
            Name: {{selectedCourse.name}}
        </label>
    </div>

</div>
